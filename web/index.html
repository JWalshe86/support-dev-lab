<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CaseIQ Support Lab</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.3/css/bootstrap.min.css" />
</head>
<body class="p-4">
  <div class="container">
    <h1 class="mb-3">CaseIQ Support Lab</h1>
    <p class="text-muted">Backbone.js app hitting Express API via NGINX.</p>

    <div class="mb-3">
      <button id="seed" class="btn btn-primary btn-sm">Seed Elasticsearch</button>
      <button id="cache" class="btn btn-secondary btn-sm">Ping Cache</button>
      <button id="db" class="btn btn-outline-secondary btn-sm">DB Time</button>
    </div>

    <div class="mb-3">
      <form id="noteForm" class="d-flex gap-2">
        <input id="noteBody" class="form-control" placeholder="Add a note to Postgres..." />
        <button class="btn btn-success">Add</button>
      </form>
    </div>

    <div class="mb-3 d-flex gap-2">
      <input id="q" class="form-control" placeholder="Search Elasticsearch (e.g., hello)" />
      <button id="search" class="btn btn-dark">Search</button>
    </div>

    <h5>Notes (Postgres)</h5>
    <ul id="notes" class="list-group mb-3"></ul>

    <h5>Search Results (Elasticsearch)</h5>
    <ul id="results" class="list-group"></ul>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.13.6/underscore-min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.5.0/backbone-min.js"></script>
  <script src="/app.js"></script>
</body>
</html>
